<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Vitaliz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h1>Vitaliz</h1>

    <form id="form-cadastro" onsubmit="cadastrarUsuario(event)">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required autocomplete="name" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required autocomplete="email" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="********" required autocomplete="new-password" />

      <button type="submit">Cadastrar</button>
    </form>

    <a href="inicio.html" class="link">JÃ¡ sou cadastrado</a>
  </div>

  <script src="js/cadastro.js"></script>

  <script>
    function cadastrarUsuario(event) {
      event.preventDefault();
      alert("Cadastro realizado com sucesso!");
      window.location.href = "inicio.html";
    }
  </script>
</body>
</html>

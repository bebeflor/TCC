<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta property="og:title" content="Ótica Vitaliz" />
  <meta property="og:description" content="Ótica Vitaliz — óculos e relógios com estilo e atendimento personalizado." />

  <link rel="canonical" href="https://your-domain.example/inicio.html" />

  <link rel="stylesheet" href="inicio.css"/>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">Vitaliz</div>
    <nav class="sidebar-nav" role="navigation" aria-label="Menu principal">
        <a href="cadastro.html">Cadastro</a>
        <a href="inicio.html">Início</a>
        <a href="oculos-fem.html">Moda Feminina</a>
        <a href="oculos-masc.html">Moda Masculina</a>

        <a href="consulta.html">Exame de vista</a>
        <a href="relogios.html">Relógios</a>
        <a href="contato.html">Contato
    </nav>
  </div>

    <div class="content-wrapper">
        <div class="hero-text">
            <h2>
                Não espere<br> para amanhã<br />
                o <span class="destaque">óculos</span> <br>que você <br> pode comprar<br> hoje!
            </h2>
            <p class="hero-subtitle">Estilo em cada detalhe.</p>
            <a href="oculos-fem.html" class="botao">Comprar agora</a>
            <!-- Adicionado: botão Fazer pedido -->
            <a href="pedido.html" class="botao" style="margin-left:12px;">Fazer pedido</a>
        </div>
        <div class="hero-image">
            <img src="img/armaçao1.png" alt="Óculos" loading="lazy" decoding="async" width="600" height="400" style="max-width:100%;height:auto;" />
         </div>
     </div>

  <main role="main">
    <!-- Conteúdo principal da página -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".hero-text").classList.add("mostrar");
      document.querySelector(".hero-text h2").classList.add("mostrar-titulo");
      document.querySelector(".hero-text .hero-subtitle").classList.add("mostrar-subtitulo");

      const links = document.querySelectorAll(".sidebar-nav a");
      links.forEach((link, index) => {
        setTimeout(() => {
          link.classList.add("mostrar-link");
        }, 150 * index);
      });

      const botao = document.querySelector(".botao");
      setTimeout(() => {
        botao.classList.add("mostrar-botao");
        botao.style.animation = "fadeInUp 0.6s ease-out forwards";
        
        // Adiciona a animação de pulo após o fadeIn
        setTimeout(() => {
          botao.style.animation = "bounce 1s infinite ease-in-out";
          botao.style.opacity = "1";
          botao.style.transform = "translateY(0)";
        }, 600);
      }, 800);
    });
  </script>
</body>
</html>
